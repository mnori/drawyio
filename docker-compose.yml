version: "3"
services:
  web:
    build: .
    # command: ["./wait-for.sh", "db:33060", "--", "npm", "start"]
    command: ["./wait-for-it.sh", "db:3306", "--", "npm", "start"]
    user: "node"
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/usr/src/app/code
    depends_on: 
      - db
    links:
      - db
    # expose:
    #   - 80
    #   - 8080
    ports:
      - "8080:80" # redundant when using 8080 to connect
    networks:
      testing:
        ipv4_address: 172.29.1.1
  db:
    image: mysql:8.0.19
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    # ports: # we probably don't need this bit cos it's already done by the container service?
    #   - 3306:3306
    # expose: 
    #   - 3306
    environment:
      MYSQL_ROOT_PASSWORD: sJlaNwiaB
    networks:
      testing:
        ipv4_address: 172.29.1.2
networks:
  testing:
    ipam:
      driver: default
      config:
      - subnet: 172.29.0.0/16
