{% block title %}Drawy.io - {{ titleTxt }}{% endblock %}

{% extends "wrapper.html" %}

{% block content %}
	<div class="control_bar">
		<label for="galleries_snapshots">
			Snapshots
		</label><label for="galleries_rooms">
			Rooms
		</label>
		<input class="modal_radio galleries_type" type="radio" name="galleries_type" id="galleries_snapshots">
		<input class="modal_radio galleries_type" type="radio" name="galleries_type" id="galleries_rooms">
	</div>

	<div id="gallery">
	{% if type == "snapshot" %}
	    {% include "gallery_snapshots.html" %}
	{% else %}
		{% include "gallery_rooms.html" %}
	{% endif %}
	</div>
	<div id="gallery_more_container">
		<a id="gallery_more" class="button big_button" href="javascript:void(0)">Load more</a>
	</div>
{% endblock %}

{% block js %}<script>
	initGlobal();
	GalleryUI("{{ type }}");
</script>{% endblock %}
