{% block title %}Drawy.io - Galleries{% endblock %}

{% extends "wrapper.html" %}

{% block content %}
	<div class="control_bar">
        <label for="galleries_rooms">
        	Rooms
        </label><label for="galleries_snapshots">
        	Snapshots
        </label>
        <input class="modal_radio galleries_type" type="radio" name="galleries_type" id="galleries_rooms">
        <input class="modal_radio galleries_type" type="radio" name="galleries_type" id="galleries_snapshots">
    </div>

	<div id="gallery">
	{% for entry in gallery %}
		<a href="/r/{{ entry.room.id }}" class="thumb">
			<div class="thumb_title">{{ entry.room.name }}</div>
			<img src="/r/{{ entry.room.id }}.png" class="thumb_img" style="width: {{ width }}, height: {{ height }}" /><br />
			<div class="thumb_inf">

				{% if entry.nUsers > 0 %}
					<div class="thumb_nusers">
						<i class="fa fa-user-circle button_icon" aria-hidden="true"></i>{{ entry.nUsers }}
					</div>
				{% endif %}
				<div class="thumb_ago">{{ entry.ago }}</div>

			</div>
		</a>
	{% endfor %}
	</div>
{% endblock %}

{% block js %}<script>
	initGlobal();
	GalleryUI();
</script>{% endblock %}
