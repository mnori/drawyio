{% block title %}Drawy.io - {{ snapshot.name | escape }}{% endblock %}

{% extends "wrapper.html" %}

{% block content %}

	{% include "mod_dialog.html" %}

	<div id="drawing_form">	
		<div id="snapshot_title">{{ snapshot.name }}</div>
		<img id="snapshot_img" src="/s/{{ snapshot.id }}.png">
		<div id="snapshot_controls">
			{% if isMod %}
				<a id="mod_button" class="button button_tool" href="javascript:void(0)">
					<i class="fa fa-snowflake-o" aria-hidden="true"></i>
				</a>
			{% endif %}
			<a id="create_snapshot_room" class="button button_tool" href="javascript:void(0)">
				<i class="fa fa-users" aria-hidden="true"></i>
			</a>
		</div>
	</div>
	<script>
		var opts = {
			"snapshotID": "{{ snapshot.id }}",
			"isPrivate": {{ snapshot.isPrivate }},
			"isDeleted": {{ snapshot.isDeleted }},
			"isStaffPick": {{ snapshot.isStaffPick }}
		};
	</script>
{% endblock %}

{% block js %}<script>
	SnapshotUI();
</script>{% endblock %}
