{% for entry in entries %}
	<a href="/s/{{ entry.row.id }}" class="thumb">
		<div class="thumb_title">{{ entry.row.name }}</div>
		<img src="/s/{{ entry.row.id }}.png" class="thumb_img" style="width: {{ width }}, height: {{ height }}" /><br />
		<div class="thumb_inf">
			<div class="thumb_ago">{{ entry.ago }}</div>
		</div>
	</a>
{% endfor %}
