{% extends "wrapper.html" %}

{% block content %}
	
    <div id="drawing_container">
    	<div id="drawing_layers" style="width: {{ width }}px; height: {{ height }}px;">
    		<canvas id="drawing_canvas" class="drawing_canvas" width="{{ width }}" height="{{ height }}">
	        	Canvas not supported :(
	        </canvas>
    	</div>
    	<canvas id="crop_canvas" style="display: none;"></canvas>
    </div>
    <div id="controls">
        <input type="text" id="nickname" value="Anonymous" />
        <input type="text" id="brush_size" value="5" />
        <div id="colour_fg" style="background-color: #000;"><div>
    </div>
		
{% endblock %}

{% block js %}
	<script>
		initSplash();
    	initDrawing("{{ drawID }}", {{ width }}, {{ height }});
    </script>
{% endblock %}
