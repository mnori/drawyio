<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Collab draw app">
    <meta name="author" content="drawy.io">
    <title>Drawy.io</title>

    <!-- Some JS libraries -->
    <script src="/js/floodfill.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/jqColorPicker.js"></script>
    <script src="/js/imagesloaded.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- CSS -->
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
</head>

<body>

    <!-- Navigation -->
    <nav id="navbar" role="navigation">
        <a class="logo" href="/">Drawy.io</a>
        <a id="create_drawing_btn" class="button" href="javascript:void(0)">
            <i class="fa fa-plus-square button_icon" aria-hidden="true"></i>New drawing
        </a>
    </nav>

    <!-- Page content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Our own front end code -->
    <script src="/js/client.js"></script>

    {% block js %}{% endblock %}

</body>

</html>
