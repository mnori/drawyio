{% block title %}Drawy.io{% endblock %}

{% extends "wrapper.html" %}

{% block content %}
	<h1>Recents</h1>
	<div id="gallery">
	{% for entry in gallery %}
		<a href="/d/{{ entry.drawing.id }}" class="thumb">
			<img src="/d/{{ entry.drawing.id }}.png" class="thumb_img" /><br />
			<div class="thumb_inf">
				{{ entry.nUsers }}
				{{ entry.ago }}
			</div>
		</a>
	{% endfor %}
	</div>
{% endblock %}

{% block js %}<script>initSplash();</script>{% endblock %}
